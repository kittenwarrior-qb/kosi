<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="nar__bar">
            <div class="logo">
                <a href=""><img src="image/logo.svg" alt=""></a>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a class="active" href="">HOME<i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li>
                        <a href="">SHOP<i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li>
                        <a href="">PRODUCT<i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li>
                        <a href="">BLOG<i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li>
                        <a href="">PAGES<i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li>
                        <a href="">CONTACT<i class="ri-arrow-down-s-line"></i></a>
                    </li>
                </ul>
            </div>

            <div class="icon__links">
                <span><i class="ri-user-line"></i></span>
                <span><i class="ri-search-2-line"></i></span>
                <span><i class="ri-heart-3-line"></i></span>
                <span><i class="ri-shopping-cart-2-line"></i></span>
            </div>
        </nav>
    </header>
    <!-- HEADER END-->
    
    <!-- HERO -->

    <section class="hero">
        <div class="hero__image">
            <img src="image/hero/2.jpg" alt="">
        </div>
        <div class="content">
            <h1 class="name">Duo Floor Lamp</h1>
            <p class="article">From</p>
            <p class="price">$129.00</p>
            <p class="buy">Shop Now</p>
            <div class="line"></div>
        </div>
    </section>

    <!-- HERO END -->

</body>
</html>
